<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <style>
        body {
            margin-top: 80px;
        }
    </style>
</head>
<body>

<div class="row ">
    <div class="col-lg-8 col-lg-offset-2">
        <a href="{% url 'add_book' %}">
            <button class="btn btn-success">添加</button>
        </a>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">书籍展示</h3>
            </div>
            <div class="panel-body">
                <form action="">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>书名</th>
                            <th>价格</th>
                            <th>出版日期</th>
                            <th>出版社</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for book in book_obj %}
                            <tr>
                                <td>{{ book.pk }}</td>
                                <td>{{ book.bookname }}</td>
                                <td>{{ book.price }}</td>
                                <td>{{ book.date|date:'Y-m-d' }}</td>
                                <td>{{ book.publisher }}</td>
                                <td><a href="{% url 'del_book' book.pk %}" class="btn btn-danger btn-sm">
                                    删除</a>
                                    <a href="{% url 'edit_book' book.pk %}" class="btn btn-success btn-sm">
                                        编辑</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>


                    </table>
                </form>

            </div>
        </div>
    </div>

</div>


<script src="jquery.js"></script>
</body>
</html>
